<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9e44c3e97.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>    
</head>
<body>
    <header>
        <img id="logo" class="logoAlura"src="img/Logo@2x.png" alt="Logo de Alura Latam">
    </header>
    <main> 

        <section id="seccion-1" class="seccion1">
            <div id="contenedor-textArea" class="contenedorTextArea">
                <textarea id="caja-texto" class="cajaTexto" placeholder="Ingrese aquí el texto">
                </textarea>
            </div>
            
            <div id="alerta" class="alerta1">
                <img src="img/bi_exclamation-circle-fill-1.png" alt="Alerta">
                <p id="parrafo-1" class="parrafo1">Letras minusculas y sin acentos</p>
                
            </div>
            <div id="cajas-botones" class="cajaBotones">
                <input type="button" id="btn-Encriptar"class="btnEncriptar" value="Encriptar">
                <input type="button" id="btn-desencriptar"class="btndesencriptar" value="Desencriptar">
            </div>
    
        </section>
        <section id="seccion-2" class="seccion2">
            <div id="contenedor-muneco" class="contenedorMuneco">
                <img id="img-muneco" class="muneco" src="img/Muñeco.png" alt="Muñeco">
            </div>
    
            <div id="contenedor-parrafo2" class="contenedorParrafo2">
                <h3>Ningún Mensaje fue <br>Encontrado</h3>
                <p id="parrafo-2" class="parrafo2">Ingrese el texto que desee ecnriptar o <br> desencriptar</p>
    
            </div>
            
            <div id="contenedor-btnCopiar" class="contenedorBtnCopiar">
            <input type="button" id="btn-copiar" class="btnCopiar" value="Copiar">
            </div>

            <div id="contenedor-resultado" class="contenedorResultado">
                <p id="texto-resultado" class="textoResultado"></p>
            </div>

        </section>       

    </main>   
    <footer class="redes-sociales">
        <div id="contenedor-redes-sociales" class="ContenedorRedesSociales">

            <a href="#" class="fa fa-github"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
